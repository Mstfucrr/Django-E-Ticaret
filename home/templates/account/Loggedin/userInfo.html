{% load static %}

{% block UserInfo %}
    
    
<div class="card w-75">
    <div class="card-header">
        <h2 style="font-size:25px">Üyelik Bilgilerim</h2>
    </div>
    <div class="card-body">
        <form action="" class="form-inline">
            <div class="form-group-sm">
                <div class="row">
                    <div class="col-md-6">
                        <label for="ad">Ad</label>
                        <input name="ad" class="form-control" style="padding:23px; font-size: 17px;" type="text"
                            value="{{request.user.first_name}}">

                    </div>
                    <div class="col-md-6">
                        <label for="soyad">Soyad</label><br>
                        <input name="soyad" class="form-control" style="padding: 23px; font-size: 17px;" type="text"
                            value="{{request.user.last_name}}">

                    </div>
                </div>
            </div>
            <div style="margin:18px ;text-align: center">
                <a class="btn aa-browse-btn disabled" style="width:90% ; border-radius: 15px;" href="">Güncelle</a>
            </div>
        </form>
    </div>
</div>

<div id="contactInfo" class="mt-5">
    <div class="card w-75">
        <div class="card-header">
            <h2 style="font-size:25px">İletişim Bilgilerim</h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group-sm">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="email">E-posta Adresi</label>
                            <input name="email" class="form-control" style="padding:23px; font-size: 17px;" type="text"
                                value="{{request.user.email}}">
                        </div>
                    </div>
                </div>

                <div style="margin:18px ;text-align: center">
                    <a class="btn aa-browse-btn disabled" style="width:90% ; border-radius: 15px;" href="">Güncelle</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    nameInput = document.getElementsByName("ad")[0]
    lastnameInput = document.getElementsByName("soyad")[0]
    emailInput = document.getElementsByName("email")[0]

    eventlist()

    function eventlist() {
        nameInput.addEventListener("input", btnShow)
        lastnameInput.addEventListener("input", btnShow)
        emailInput.addEventListener("input", btnShow)
    }

    function btnShow(e) {
        if (nameInput.value != "{{request.user.first_name}}" || lastnameInput.value != "{{request.user.last_name}}" || emailInput.value != "{{request.user.email}}") {

            e.target.parentElement.parentElement.parentElement.parentElement.children[1].children[0].classList.remove("disabled")
        }
        else {
            e.target.parentElement.parentElement.parentElement.parentElement.children[1].children[0].classList.add("disabled")

        }
    }
    
        

</script>
{% endblock UserInfo %}
