{% load static %}
<!-- Start Promo section -->
<section id="aa-promo">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-promo-area">
                    <div class="row">
                        <!-- promo left -->
                        
                        {% for item in promooneitem %}
                            
                        
                            
                        <div class="col-md-5 no-padding">
                            <div class="aa-promo-left">
                                <div class="aa-promo-banner">
                                    <img src="{{item.image.url}}" alt="img">
                                    <div class="aa-prom-content">
                                        <span>75% Off</span>
                                        <h4><a href="#">{{item.title}}</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <!-- promo right -->
                        <div class="col-md-6 no-padding">
                            <div class="aa-promo-right">
                                {% for promoitem in promoitems %}
                                    
                                    

                                <div class="aa-single-promo-right">
                                    <div class="aa-promo-banner">
                                        
                                        {% if promoitem.image.url %}
                                        <img src="{{promoitem.image.url}}" alt="img">
                                        
                                        {% else %}
                                        <img src="{% static 'img/promo-banner-3.jpg' %}" alt="img">
                                        {% endif %}
                                            
                                        <div class="aa-prom-content">
                                            
                                            {% if promoitem.parent.title %}
                                            <span>{{promoitem.parent.title}}</span>
                                            {% endif %}
                                                
                                            <h4><a href="/category/{{promoitem.id}}/{{promoitem.slug}}" style="font-family: ui-sans-serif;">{{promoitem.title}}</a></h4>
                                        </div>
                                    </div>
                                </div>
                                

                                {% endfor %}

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Promo section -->
