{% load static %}

<!-- quick view modal -->

<div class="modal fade" id="quick-view-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
            <div class="row">

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="aa-product-view-slider">
                        <div class="simpleLens-gallery-container" id="demo-1">
                            <div class="simpleLens-container">
                                <div class="simpleLens-big-image-container">
                                    <a class="simpleLens-lens-image"
                                        data-lens-image="{% static 'img/view-slider/large/polo-shirt-1.png' %}">
                                        <img src="{% static 'img/view-slider/medium/polo-shirt-1.png' %}"
                                            class="simpleLens-big-image">
                                    </a>
                                </div>
                            </div>
                            <div class="simpleLens-thumbnails-container">
                                <a href="#" class="simpleLens-thumbnail-wrapper"
                                    data-lens-image="{% static 'img/view-slider/large/polo-shirt-1.png' %}"
                                    data-big-image="{% static 'img/view-slider/medium/polo-shirt-1.png' %}">
                                    <img
                                        src="{% static 'img/view-slider/thumbnail/polo-shirt-1.png' %}">
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="aa-product-view-content">
                        <h3>T-Shirt</h3>
                        <div class="aa-price-block">
                            <span class="aa-product-view-price">$34.99</span>

                        </div>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur
                            adipisicing elit.
                            Officiis animi, veritatis quae repudiandae quod nulla porro
                            quidem, itaque quis quaerat!</p>
                        <h4>Size</h4>
                        <div class="aa-prod-view-size">
                            <a href="#">S</a>
                            <a href="#">M</a>
                            <a href="#">L</a>
                            <a href="#">XL</a>
                        </div>
                        <div class="aa-prod-quantity">
                            <form action="">
                                <select name="" id="">
                                    <option value="0" selected="1">1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                    <option value="4">5</option>
                                    <option value="5">6</option>
                                </select>
                            </form>
                            <p class="aa-prod-category">
                                Category: <a href="#">Polo T-Shirt</a>
                            </p>
                        </div>
                        <div class="aa-prod-view-bottom">
                            <a href="#" class="aa-add-to-cart-btn add_to_cart update_item"
                                data-action="add"><span class="fa fa-shopping-cart"></span>Sepete
                                Ekle</a>
                            <a href="#" class="aa-add-to-cart-btn viewDeatils">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>
<!-- / quick view modal -->
