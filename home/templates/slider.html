{% load static %}
{% block slider %}
<!-- Start slider -->
<style>
    .seq-nav a:hover{
        background-color: #970001 !important;
        color: #fff !important;
    }
    .seq-nav a{
        color: #970001;
        background-color: rgb(255, 234, 234);
    }
    .seq-model img{
        object-fit: none;
    }


</style>


<section id="aa-slider">
    <div class="aa-slider-area">
        <div id="sequence" class="seq">
            <div class="seq-screen">
                <ul class="seq-canvas">

                    {% for slideritem in slideritems %}
                    <li>

                            <img data-seq src="{{slideritem.image.url}}" alt="Men slide img"/>
                        </div>
                        <div class="seq-title" style="top: 62%;">

                            <h2 data-seq>{{slideritem.title}}</h2>                         
                                
                            <a data-seq href="{{slideritem.slug}}/{{slideritem.id}} " class="aa-shop-now-btn aa-secondary-btn">SHOP NOW</a>
                        </div>
                    </li>
                    {% endfor %}
